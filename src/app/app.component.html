<div class="wrapper-first-screen">
  <div class="header">
    <div class="container">
      <h1 class="header__title">Валютный информатор</h1>
    </div>
  </div>
  <div class="container intro">
    <div class="intro__content">
      <div class="intro__title">Возможности приложения "Валютный информатор":</div>
      <ul class="intro__list">
        <li class="intro__item">Представление о динамике курса валют в виде графика</li>
        <li class="intro__item">Онлайн конвертер валют</li>
        <li class="intro__item">Полный перечень валют с иформацией о последних изменениях</li>
      </ul>
    </div>
    <div class="intro__info">
      <div class="info__date">{{dateNowISO | date: 'dd MMMM yyyy'}}</div>
      <div class="info__time">{{dateNowMilliseconds | date: 'HH:mm:ss'}}</div>
      <div class="info__weather">
        <app-weather></app-weather>
      </div>
    </div>
  </div>
</div>
